<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- holds the app -->
    <div class = "container" id="main_container">
        <!-- contains the app components -->
          <div class="container" id="calculator_container">
            
            <!-- holds the multi-display -->
            <div class="container" id="display_container">
                <div class="container" id="first_number_and_operator_container">
                  <div class="display" id="secondary_display">
                    <p class="display_text" id="secondary_display_text"></p>
                  </div>
                  <div class="display" id="operator_display">
                    <p class="display_text" id="operator_display_text"></p>
                  </div>
                </div>
                <div class="display" id="main_display">
                     <h1 class="display_text" id="main_display_text">0</h1>
                </div>
            </div>
            <!-- container for the buttons -->
            <div class="container" id="buttons_container">
                <div class="container" id="numpad_container">
                    <!-- numbers -->
                   <div class = "row" id="row4">
                    <button type="button" class="numbers buttons" data-key = "9" id = "nine">9</button>
                    <button type="button" class="numbers buttons" data-key = "8" id = "eight">8</button>
                    <button type="button" class="numbers buttons" data-key = "7" id = "seven">7</button>
                   </div>
                  <div class = "row" id="row3">
                    <button type="button" class="numbers buttons" data-key = "6" id = "six">6</button>
                    <button type="button" class="numbers buttons" data-key = "5" id = "five">5</button>
                    <button type="button" class="numbers buttons" data-key = "4" id = "four">4</button>
                  </div>
                 <div class = "row" id="row2">
                    <button type="button" class="numbers buttons" data-key = "3" id = "three">3</button>
                    <button type="button" class="numbers buttons" data-key = "2" id = "two">2</button>
                    <button type="button" class="numbers buttons" data-key = "1" id = "one">1</button>
                 </div>
                 <div class = "row" id="row1">
                    <button type="button" class="numbers buttons" data-key = "0" id = "zero">0</button>
                    <button type="button" class="decimal buttons" data-key = "point" id = "point">.</button>
                    <button type="button" class="solve buttons" data-key = "=" id = "equals">=</button> 
                 </div>
                </div>
                <div class="container" id="operations_pad_container">
                   <!-- operators -->
                   <button type="button" class="clear buttons" data-key = "Delete" id = "clear">AC</button>
                   <button type="button" class="op buttons" data-key = "+" id = "sum">+</button>
                   <button type="button" class="op buttons" data-key = "-" id = "substract">-</button>
                   <button type="button" class="op buttons" data-key = "*" id = "multiply">*</button>
                   <button type="button" class="op buttons" data-key = "/" id = "divide">/</button>
                </div>
            </div>
          </div>
    </div>
    <script type="module" src="./scripts/main.mjs"></script>
</body>
</html>
